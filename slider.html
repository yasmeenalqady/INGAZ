<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-700">Scroll Down â†“</h1>
  </div>

  <!-- Elements that appear on scroll -->
  <section class="fade-up max-w-2xl mx-auto my-20 bg-white shadow-lg p-10 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Partner 1</h2>
    <p class="text-gray-600">This partner supports our foundation in various sectors...</p>
  </section>

  <section class="fade-up max-w-2xl mx-auto my-20 bg-white shadow-lg p-10 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Partner 2</h2>
    <p class="text-gray-600">This partner collaborates with us on educational initiatives...</p>
  </section>

  <section class="fade-up max-w-2xl mx-auto my-20 bg-white shadow-lg p-10 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Partner 3</h2>
    <p class="text-gray-600">This partner provides technical support for our programs...</p>
  </section>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        } else {
          entry.target.classList.remove('show');
        }
      });
    }, {
      threshold: 0.15 // triggers a bit before fully visible
    });

    document.querySelectorAll('.fade-up').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
